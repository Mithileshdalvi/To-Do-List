            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item dropdown">

                            Dropdown

    <!-- page format -->

    <div class="container" style="padding: 0rem 9rem">
        <h2 class="text-center" style="margin : 15px 0px;">ToDo's List</h2>
            <div class="mb-4">
                <label for="title" >Title</label>
                <input type="text" class="form-control" id="Title" aria-describedby="emailHelp">
                <div style="color: black;" id="emailHelp" class="form-text">Add an item to the list</div>
            </div>
            <div class="form-group">
                <label for="description" >description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div id="items" class="my-4" >
            <h2>Your Task's</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sno</th>
                        <th scope="col">Task </th>
                        <th scope="col">Task description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Go to walk</td>
                        <td>Have to go for a walk with tuffy at 5:00pm</td>
                        <td><button class="btn-sm btn-primary">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            </div>
            <button type="submit" class="btn btn-primary" id="add">Add to List</button>
            <button type="submit" class="btn btn-primary" id="clear" onclick="clearall()" >Clear List</button>
    </div>
    

    <script src="/todo.js"></script>
